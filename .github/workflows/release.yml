name: Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.1"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Swift binary
        run: npm run build:release

      - name: Verify build
        run: |
          file ./vision-mcp-server | grep -q "Mach-O.*executable"
          test -x ./vision-mcp-server

      - name: Test MCP server
        run: |
          echo '{"jsonrpc":"2.0","method":"tools/list","id":1}' | ./vision-mcp-server 2>/dev/null | jq .

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create release commit
        run: |
          git commit --allow-empty -m "chore: release #${{ github.event.inputs.bump_type }}"
          git push origin main

      - name: Create version tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: ${{ github.event.inputs.bump_type }}
          WITH_V: true
          RELEASE_BRANCHES: main
          VERBOSE: true

      - name: Update package.json
        if: steps.tag.outputs.new_tag != ''
        run: |
          NEW_VERSION=${TAG_VERSION#v}
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          git add package.json package-lock.json
          git commit -m "chore: sync package.json with tag ${{ steps.tag.outputs.new_tag }}"
          git push origin main
        env:
          TAG_VERSION: ${{ steps.tag.outputs.new_tag }}

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          toTag: ${{ steps.tag.outputs.new_tag }}
          failOnError: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            vision-mcp-server

      - name: Publish to npm
        if: steps.tag.outputs.new_tag != ''
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
